services:
  app:
    build:
      context: .
      dockerfile: src/server/Dockerfile
      args:
        - VITE_FB_APP_ID=${VITE_FB_APP_ID}
    container_name: viral_game_app
    restart: always
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - PORT=3000
      - APP_PORT=3000
      - CORS_ORIGINS=${CORS_ORIGINS}
      # Point to the internal docker alias of the AI service
      - AI_SERVICE_URL=http://ai_service:8080
      - NODE_ENV=production
      - DATABASE_PATH=/usr/src/app/data/viral_game.sqlite
      # Facebook webhook verification (shared across all pages)
      - FB_VERIFY_TOKEN=${FB_VERIFY_TOKEN}
      # Note: Page access tokens are stored per-page in database, not in env
    volumes:
      - viral_game_data:/usr/src/app/data
    networks:
      - viral_network

  ai_service:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: viral_game_ai
    restart: always
    ports:
      - "${PORT:-8080}:8080"

    environment:
      # Override config for docker network
      - PORT=8080
      - HOST=0.0.0.0
      - DATABASE_PATH=/app/data/viral_game.sqlite
    volumes:
      - viral_game_data:/app/data
    networks:
      - viral_network

volumes:
  viral_game_data:
    driver: local

networks:
  viral_network:
    driver: bridge
