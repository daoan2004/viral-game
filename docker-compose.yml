services:
  app:
    build:
      context: .
      dockerfile: src/server/Dockerfile
      args:
        - VITE_FB_APP_ID=${VITE_FB_APP_ID}
    container_name: viral_game_app
    restart: always
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - PORT=3000
      - APP_PORT=3000
      - CORS_ORIGINS=${CORS_ORIGINS}
      - AI_SERVICE_URL=http://ai_service:8080
      - NODE_ENV=production
      - FB_VERIFY_TOKEN=${FB_VERIFY_TOKEN}
    volumes:
      - viral_game_data:/usr/src/app/data
    networks:
      - viral_network

  ai_service:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: viral_game_ai
    restart: always
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # --- CONFIG CHUẨN DATABASE ---
      # Chỉ định chính xác vị trí file DB trong container
      # Dùng Shared Volume để Frontend (App) có thể đọc được data
      - PYTHON_DB_PATH=/app/data/viral_game.sqlite
      
      # --- OTHER CONFIGS ---
      - PORT=8080
      - HOST=0.0.0.0
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL}
      - ANTHROPIC_AUTH_TOKEN=${ANTHROPIC_AUTH_TOKEN}
      - FB_PAGE_ACCESS_TOKEN=${FB_PAGE_ACCESS_TOKEN}
    volumes:
      # Mount named volume vào đúng folder data đã cấp quyền
      - viral_game_data:/app/data
    networks:
      - viral_network

volumes:
  viral_game_data:
    driver: local

networks:
  viral_network:
    driver: bridge
